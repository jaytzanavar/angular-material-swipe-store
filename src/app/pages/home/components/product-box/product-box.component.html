<mat-card [ngClass]="{ 'text-center': !fullWidthMode }" class="text-center">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      [src]="product?.image"
      class="mb-1 mx-auto h-[200px]"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[260px]': fullWidthMode }"
      alt=""
    />
  </div>
  <div
    class="w-full"
    [ngClass]="{ 'px-8 flex flex-col juystify-between': fullWidthMode }"
  >
    <div>
      <h5>{{product?.category}}</h5>
      <p class="turnacat hover:whitespace-normal">{{product?.title}}</p>
      <p *ngIf="fullWidthMode">{{product?.description}}</p>
    </div>
    <div class="flex justify-between">
      <span class="text-red-400">{{ product?.price | currency }}</span>
      <button (click)="addToCart()">
        <mat-icon class="text-gray-500">shopping_cart</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
